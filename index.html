<!DOCTYPE html>
<html lang="en">
<head>
        <title>Bookmark Bonanza</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
        <section class="head-info">
                <h1>Bookmark Bonanza</h1>
                <h3>Hello and Welcome to Bookmark Bonanza!</h3>
                <p class="center">To start adding bookmarks, please click the "Add Bookmark" button below!</p>
        </section>
        <section class ="bookmark-basic-controls">
                        <button type="submit"id="init-add-bookmark">Add Bookmark</button>
                        <div class="sort-by-dropdown-rating">
                         <select class='sort-rating'>
                                <option value="0">Show All:</option>
                                <option value="5">5</option>
                                <option value="4">4+</option>
                                <option value="3">3+</option>
                                <option value="2">2+</option>
                                <option value="1">1+</option>
                         </select>
                        </div> 
        </section>

        <section id='creating-bookmark-section'>
        </section>

        
        <span id = "row" class = "bookmark-listing">
           <ul id="bookmarks-rendered">
             </ul>
        </span>
              


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
